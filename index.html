<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/1e5fd1426c.js" crossorigin="anonymous"></script>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <title>KATE</title>
</head>

<body>

    <!-- hero-area starts -->
    <div class="hero-area">
        <!-- header area starts from here -->
        <header class="header-section">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container p-2">
                    <div>
                        <a class="navbar-brand" href="#">
                            <img src="images/logo.png" alt="" width="60" class="d-inline-block align-text-top">
                        </a>
                    </div>

                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto me-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Hire Me</a>
                            </li>
                        </ul>
                        <div class="dark-light-mode">
                            <img src="images/moon.png" alt="" id="icon">
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- header area starts end here -->

        <!-- banner area starts -->
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="info-hero">
                            <h1>I'm <span>Kate</span> Amelia</h1>
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut recusandae perferendis
                                dicta,
                                temporibus tempora ea!</p>
                            <a class="btn btn-dark" href="#">Download CV</a>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="img-hero">
                            <img src="images/pattern.png" class="back-img" alt="hero bg">
                            <img src="images/girl.png" class="model-img" alt="hero img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- banner area ends -->
        <!-- hero-area ends -->
    </div>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        let icon = document.getElementById('icon');
        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");

            if (document.body.classList.contains("dark-theme")) {
                icon.src = "images/sun.png"
            } else {
                icon.src = "images/moon.png"
            }
        }
    </script>

</body>

</html>
